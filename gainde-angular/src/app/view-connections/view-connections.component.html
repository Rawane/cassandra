<div class="row divConentConnection">
    <div class="col-xs-3 col-md-6 col-lg-3">  
        <div class="row" *ngIf="connections && connections.length>9">
            <div class="col-md-5 col-lg-4"> 
            </div>
            <div class="col-md-7 col-lg-8"> 
                <button type="button" class="btn btn-gainde" matTooltip="Ajouter une connection"  (click)="onClickNewConnection()" >
                    <mat-icon >add</mat-icon> 
                </button>
            </div>
        </div>
        <mat-list  cdkDropList (cdkDropListDropped)="drop($event)" class="column-list">            
                <mat-list-item *ngFor="let conn of connections"  cdkDrag class="row-box">     
                    <mat-icon mat-list-icon class="iconConnection icon-gainde" (click)="onClickShowInfoConnection(conn)" matTooltip="Afficher">folder</mat-icon>
                    <span mat-line (dblclick)="onDblClickConnectToCassandra(conn)" class="iconConnection">{{conn.name}}</span>
                    <p mat-line *ngIf="conn.ip" > {{conn.ip}}:{{conn.port}}</p>           
                    <mat-icon class="iconConnection icon-gainde" (click)="onClickRemoveConnection(conn.name)" matTooltip="Supprimer">delete</mat-icon>                      
                </mat-list-item>           
        </mat-list>       
          <div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-5 col-lg-4"> 
                    </div>
                    <div class="col-md-7 col-lg-8"> 
                        <button type="button" class="btn btn-gainde" matTooltip="Ajouter une connection"  (click)="onClickNewConnection()" >
                            <mat-icon >add</mat-icon> 
                        </button>
                    </div>
                </div>
          </div>
    </div>
    <div class="col-xs-9 col-md-6 col-lg-9"> 
        <div>
            <div class="row" *ngIf="!saveOrUpdate && currentConnection"> 
                <div class="col-xs-6 col-md-6 col-lg-6"> 
                    <h4>{{currentConnection.name}}</h4>
                 </div>
                 <div class="col-xs-6 col-md-6 col-lg-6"> 
                    <button type="button" class="btn btn-primary" matTooltip="Copier la connection"  (click)="onClickCopyConnection(currentConnection)" > 
                         <mat-icon   >exposure_plus_2</mat-icon> 
                    </button>
                </div>
            </div>
            <form [formGroup]="connectionForm" (ngSubmit)="onSubmitFormConnection(actionButton)">
                <div class="form-group">
                    <label for="name">Nom de la Connection</label>
                    <input id="name" class="form-control" formControlName="name" appAutofocus>                  
                </div>
                <div class="form-group">
                    <label for="ip">Hostname</label>
                    <input id="ip" class="form-control" formControlName="ip" >
                </div>
                <div class="form-group">
                    <label for="port">Port</label>
                    <input id="port" class="form-control" formControlName="port" >
                </div>
                <div class="form-group">
                    <label for="username">Useranme</label>
                    <input id="username" class="form-control" formControlName="username" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" formControlName="password" type="password" >
                </div>
                <div class="row">
                    <div class="col-xs-4 col-md-4 col-lg-4">
                        <button type="submit" class="btn btn-gainde" [disabled]="connectionForm.invalid" (click)="actionButton = 'connection'">
                            Connection
                        </button>
                    </div>
                    <div class="col-xs-4 col-md-4 col-lg-4">
                       
                        <!--<button type="button" class="btn btn-success"  (click)="openDialog()">
                           Test Button
                        </button>  -->
                    </div>
                    <div class="col-xs-4 col-md-4 col-lg-4">
                        <button type="submit" class="btn btn-success boutonSave" [disabled]="connectionForm.invalid" (click)="actionButton = 'save'">
                            Enregistrer Connection
                        </button>  
                    </div>
                 </div>
            </form>            
              
        </div>
    </div>
</div>
