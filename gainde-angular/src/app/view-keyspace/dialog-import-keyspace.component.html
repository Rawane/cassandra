<div class="divTitleDialog">
    <div class="row">   
    </div>
</div>
<form [formGroup]="formImport" (ngSubmit)="onSubmitForm();">  
<div mat-dialog-content>           
        <div class="form-group">
            <label for="name">Fichier CQL</label>            
            <input type="file" class="form-control"  formControlName="file"  (change)="fileProgress($event)"/>
        </div>      
     
  
</div>

<div mat-dialog-actions class="row"  >
  <div class="col-auto mr-auto">
    <button mat-button class="btn btn-gainder-danger"  [mat-dialog-close]=""  >Annuler</button>
  </div>
  <div class="col-auto">
    <button type="submit" mat-button   class="btn btn-success"  >Valider</button>
  </div>
</div>
</form>
