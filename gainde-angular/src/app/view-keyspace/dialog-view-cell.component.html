<div class="divTitleDialog">
  <div class="row">   
  <div class="col" style="text-align: center;">
    <h1 mat-dialog-title>{{data.name}}</h1>
 </div>
  </div>
</div>
<div mat-dialog-content>
  
  <div class="row">   
  <textarea name="content"  [rows]="data.rows" [(ngModel)]="data.text"  class="form-control textArea"></textarea>
  </div>
</div>
<div mat-dialog-actions class="row" >
  <div class="col" style="text-align: center;">
    <button mat-button  class="btn btn-gainde"  [mat-dialog-close]="" >Ok</button>
  </div>
  
</div>
