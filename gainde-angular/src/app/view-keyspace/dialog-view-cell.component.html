<div class="divTitleDialog">
    <div class="row">   
          <div class="col-4" style="text-align: center;">
            <h1 mat-dialog-title>{{data.name}}</h1>
        </div>
        <div class="col-2" style="text-align: center;">  
        </div>
        <div class="col-2" style="text-align: center;">  
          <button type="button" class="btn btn-success" 
            (click)="onClickEncode()" 
            matTooltip="Encoder">
            Encode
          </button> 
        </div>
        <div class="col-2" style="text-align: center;">  
          <button type="button" class="btn btn-primary" 
          (click)="onClickDecode()" 
          matTooltip="Decoder">
          Decode
        </button> 
        </div>
        <div class="col-2" style="text-align: center;">
          <button type="button" class="btn btn-gainde" 
          (click)="onClickFormat()" 
          matTooltip="Format">
          Format
        </button> 
        </div>
    </div>
</div>
<div mat-dialog-content>
  
  <div class="row">   
  <textarea  [readonly]="data.readOnly" name="content"  [rows]="data.rows" [(ngModel)]="data.text"  class="form-control textArea"></textarea>
  </div>
</div>
<div mat-dialog-actions class="row" >
  <div class="col" style="text-align: center;">
    <button mat-button  class="btn btn-gainde"  [mat-dialog-close]="data" >Ok</button>
  </div>
  
</div>
