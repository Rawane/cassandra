<div  class="dialogWrapper">
<div class="divTitleDialog"><h1 mat-dialog-title>Edit {{data.tableName}}</h1></div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-7">
      <div class="messageError" *ngIf="error">
        <span >{{messageError}}</span>
     </div>
  </div>
  <div class="col-2">

  </div>
  </div>

 <div class="row rowEdit" *ngFor="let col of data.columns">
    <label class="col-3 labelRow" for="name">{{col['name']}}</label>
    <div class="col-7">
        <input   class="form-control"  [(ngModel)]="data['row'][col['name']]"
         *ngIf="(!col['primaryKey'] || data['added']) && col['type']!='DATE'" (change)="onValueChange(col['name'],data['row'][col['name']])"> 

        <input matInput [matDatepicker]="picker"  class="gaindeFormControl"  [(ngModel)]="data['row'][col['name']]" 
        *ngIf="(!col['primaryKey'] || data['added']) && col['type']=='DATE'" (dateChange)="onValueChangeDate(col['name'],data['row'][col['name']])">
        <mat-datepicker-toggle [ngClass]="{'elementNotVisible':((!col['primaryKey'] || data['added']) && col['type']!='DATE') || (col['primaryKey'] && !data['added'])}" matSuffix [for]="picker"  ></mat-datepicker-toggle>
        <mat-datepicker #picker [ngClass]="{'elementNotVisible':((!col['primaryKey'] || data['added']) && col['type']!='DATE') || (col['primaryKey'] && !data['added'])}"  ></mat-datepicker>
     
        <span *ngIf="col['primaryKey'] && !data['added']">{{data['row'][col['name']]}}</span>
    </div>
    <div class="col-1">
        <span >{{col['type']}}</span>
    </div>
  </div>
</div>
<div mat-dialog-actions class="row" >
  <div class="col-auto mr-auto">
    <button mat-button class="btn btn-gainder-danger"  [mat-dialog-close]=""  >Annuler</button>
  </div>
  <div class="col-auto">
    <button mat-button  cdkFocusInitial class="btn btn-success" (click)="onClickSaveData(data)">Enregistrer</button>
  </div>
</div>
</div>
